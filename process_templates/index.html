<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            {{{ global_style }}}

            .report {
                margin: 0 0 7vh 0;
            }
        </style>
    </head>
    <body>
        <h2>Comparative Benchmarks</h2>
        <h4>{{ totals.tokens }} tokens processed across {{ totals.reports }} benchmarks</h4>
        Some sourced from <a href="https://benchmarks.llmonitor.com/" target="_blank">benchmarks.llmonitor.com</a> or 
        <a href="https://github.com/rowanz/hellaswag/tree/master/data" target="_blank">hellaswag</a>.
        <br/><br/><br/><br/>
        {{#reports}}
        <div class="report">
            <div>
                <a href="reports/{{ datetime }}.html"><b>{{ datetime }}</b></a>,
                {{ models_count }} models, {{ total_tokens }} tokens processed
            </div>
            <div>
                <blockquote>
                    {{{ prompt }}}
                </blockquote>
            </div>
        </div>
        {{/reports}}
    </body>
    <script data-goatcounter="https://alpaca.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</html>
